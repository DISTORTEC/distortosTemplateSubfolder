# use container-based infrastructure
sudo: false

# texinfo is needed to build bleeding-edge-toolchain
addons:
    apt:
        packages:
            - texinfo

cache:
    directories:
        - "${HOME}/cache"

# use minimal environment
language: generic

install:
    - "./distortos/scripts/travis-ci.sh install"

script:
    - "./distortos/scripts/travis-ci.sh script"
